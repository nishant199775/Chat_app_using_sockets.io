<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>socket.io</h1>
    <div id="inp">
        <input class="input" placeholder="Enter Username " id='inpbox'>
        <input class="input" placeholder="Enter Password " type='password' id='pwd'>
        <button class="btn btn-success" id="start">START</button>
    </div>
    
    <div id="chatbox">  
        <input class="input" id="sendto" placeholder="send to(default everyone)">
        <input class="input" id="msgbox" placeholder="Enter Message">
        <button class="btn btn-danger" id="send">SEND</button>
    </div>
    <ul class="list-group" id='ulmsg'>

    </ul>
</body>
</html>
