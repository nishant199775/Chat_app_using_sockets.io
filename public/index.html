<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body style="background-image: url('./wp-bg.jpg');">
    <h1 class="text-center sticky-top mx-4 my-4 bg-success border border-success rounded">iChAt.io</h1>
    <div class="form-row mx-5" id="inp">
        <input class="col-3 input mx-2" placeholder="Enter Username " id='inpbox'>
        <input class="col-3 input mx-2" placeholder="Enter Password " type='password' id='pwd'>
        
        <button class="col-1 mx-2 btn btn-primary" id="start">LogIn</button>
        <button class="col-1 mx-2 btn btn-dark" id="signbtn">Signup</button>
    </div>
    <div class="mx-5 form-row" id="signupbox">
        <input class="input col-3 mx-2" placeholder="Enter new Username " id='newUnm'>
        <input class="input col-3 mx-2" placeholder="Enter new Password " type='password' id='newPwd'>
        
        <button class="col-1 btn btn-dark mx-2" id="signupbtn">Signup</button>
        <button class="col-1 mx-2 btn btn-primary" id="login">LogIn</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 ">
                <div >
                <ul class="list-group border border-primary rounded " id='ulmsg' ></ul>
                </div>
                <div  class="form-row mx-5 my-2 fixed-bottom sticky-bottom" id="chatbox">
                    <div class=col-1></div> 
                    <input class="col-4 mx-1 input " id="sendto" placeholder="send to(default everyone)">
                    <input class="col-4 mx-1 input " id="msgbox" placeholder="Enter Message">
                    
                    <button class="col-2 mx-1 btn btn-success" id="send">SEND</button>
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
